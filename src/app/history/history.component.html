<section class="history-section">
  <h2>NUESTRA HISTORIA</h2>
  <p>Viaja con nosotros a trav√©s de nuestros recuerdos</p>

  <div class="carousel-container">
    <div
      class="carousel-track"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      <img *ngFor="let image of images" [src]="image" alt="History Image" class="carousel-image" />
    </div>
    <button class="arrow left-arrow" (click)="goPrevious()">&#10094;</button>
    <button class="arrow right-arrow" (click)="goNext()">&#10095;</button>
  </div>
  <div class="indicators">
    <span
      *ngFor="let image of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="setIndex(i)">
    </span>
  </div>
</section>
